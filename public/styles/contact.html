    <!--Section: Contact v.2-->

<div class="container">
    <h4>Send me a message</h4>
    <div class="row"></div>
    <div class="col"></div>
    <form>
        <div class="form-group row">
            <label class="offset-2 col-3 col-form-label">Your Name</label>
            <div class="col-5">
                <input id="txtName" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
                <label class="offset-2 col-3 col-form-label">Your Mail:</label>
                <div class="col-5">
                    <input id="txtMail" type="text" class="form-control">
                </div>
                <div class="form-group row">
                        <label class="offset-2 col-3 col-form-label">Your Message</label>
                        <div class="col-5">
                            <input id="txtMessage" type="text" multiple="true" line class="form-control">
                        </div>
            </div>

            <div class="row">
                    <div class="col btn-container">
                        <button id="btnSend" type="button" class="btn btn-primary">Send Message</button>
                    </div>
                </div>
            </div>

    </form>

</div>
    
    <!-- Scripts -->
    <script src="scripts/jquery-3.4.1.js"></script>

    <script src="scripts/contact.js"></script>
